<div>
    <h1>Photocard Shop</h1>
</div>
<div class="photobody">
    <div class="photocard_display">
        <div class="photocards" *ngFor="let card of photocards">
            <app-photocard [photocard]="card"></app-photocard>
        </div>
    </div>
    <div class="shopping_cart">
        <app-cart></app-cart>
    </div>
</div>
